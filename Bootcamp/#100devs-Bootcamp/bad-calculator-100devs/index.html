<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-app">
      <main class="calculator">
        <div class="app">
          <div id="result">0</div>
          <div id="calc">0</div>
          <div class="menu">
            <button class="btn" id="clear" data-value="CE">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">Ce</div>
            </button>
            <button class="btn" id="back" data-value="←">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">←</div>
            </button>
            <button class="btn" id="powRacine" data-value="²">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">²</div>
            </button>
            <button class="btn" id="fn" data-value="fn">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">fn</div>
            </button>
            <button class="btn" id="num7" data-value="7">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">7</div>
            </button>
            <button class="btn" id="num8" data-value="8">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">8</div>
            </button>
            <button class="btn" id="num9" data-value="9">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">9</div>
            </button>
            <button class="btn" id="diviz" data-value="/">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">/</div>
            </button>
            <button class="btn" id="num4" data-value="4">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">4</div>
            </button>
            <button class="btn" id="num5" data-value="5">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">5</div>
            </button>
            <button class="btn" id="num6" data-value="6">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">6</div>
            </button>
            <button class="btn" id="substract" data-value="-">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">-</div>
            </button>
            <button class="btn" id="num3" data-value="3">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">3</div>
            </button>
            <button class="btn" id="num2" data-value="2">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">2</div>
            </button>
            <button class="btn" id="num1" data-value="1">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">1</div>
            </button>
            <button class="btn" id="multiple" data-value="*">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">*</div>
            </button>
            <button class="btn" id="num0" data-value="0">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">0</div>
            </button>
            <button class="btn" id="point" data-value=".">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">.</div>
            </button>
            <button class="btn" id="equal" data-value="=">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">=</div>
            </button>
            <button class="btn" id="add" data-value="+">
              <img src="./img/22318-cherry-blossom-icon.png" class="img" />
              <div class="content">+</div>
            </button>
          </div>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
