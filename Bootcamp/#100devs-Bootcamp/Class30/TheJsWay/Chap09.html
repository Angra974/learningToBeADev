  <body>
    <script type="text/javascript">
      // class Dog
      class Dog {
        name = "";
        size = 0;
        species = "";
        constructor(name, size, species) {
          (this.name = name), (this.size = size), (this.species = species);
        }

        bark() {
          return this.size > 60 ? `Grrr! Grrr!` : `Woof! Woof!`;
        }
      }

      const fang = new Dog("Fang", "boarhound", 75);
      console.log(
        `${fang.name} is a ${fang.species} dog measuring ${fang.size}`
      );
      console.log(`Look, a cat! ${fang.name} barks: ${fang.bark()}`);

      const snowy = new Dog("Snowy", "terrier", 22);
      console.log(
        `${snowy.name} is a ${snowy.species} dog measuring ${snowy.size}`
      );
      console.log(`Look, a cat! ${snowy.name} barks: ${snowy.bark()}`);
      console.log("");
      console.log("");
      console.log("");
      console.log("");

      class Character {
        constructor(name, health, strength, gold = 10, key = 1) {
          this.name = name;
          this.health = health;
          this.strength = strength;
          this.xp = 0; // XP is always zero for new characters
          this.inventory = {
            gold: gold,
            key: key,
          };
        }
        // Attack a target
        attack(target) {
          if (this.health > 0) {
            const damage = this.strength;
            console.log(
              `${this.name} attacks ${target.name} and causes ${damage} damage points`
            );
            target.health -= damage;

            if (target.health > 0) {
              console.log(
                `${target.name} has ${target.health} health points left`
              );
            } else {
              target.health = 0;
              const bonusXP = 10;
              console.log(
                `${this.name} eliminated ${target.name} and wins ${bonusXP} experience points`
              );
              this.xp += bonusXP;

              // get the target inventory only when the target is dead
              this.inventory.gold += target.inventory.gold;
              this.inventory.key += target.inventory.key;
            }
          } else {
            console.log(`${this.name} can't attack (they've been eliminated)`);
          }
        }
        // Return the character description
        describe() {
          return `${this.name} has ${this.health} health points, ${
            this.strength
          } as strength and ${this.xp} XP points, ${this.inventory.gold} golds
        and ${this.inventory.key} key${this.inventory.key === 1 ? "" : "s"}.`;
        }
      }

      const aurora = new Character("Aurora", 150, 25);
      const glacius = new Character("Glacius", 130, 30);

      console.log("Welcome to the adventure! Here are our heroes:");
      console.log(aurora.describe());
      console.log(glacius.describe());

      const monster = new Character("Spike", 40, 20);
      console.log("A wild monster has appeared: it's named " + monster.name);

      monster.attack(aurora);
      monster.attack(glacius);
      aurora.attack(monster);
      glacius.attack(monster);

      console.log(aurora.describe());
      console.log(glacius.describe());

      console.log();
      console.log();
      console.log();
      console.log();

      class Account {
        name = "";
        balance = 0;

        constructor(name, balanceValue) {
          this.name = name;
          this.balance = balanceValue;
        }

        credit(value) {
          this.balance += value;
        }

        describe() {
          return this.balance;
        }
      }

      const accountSean = new Account("Sean", 0);
      const accountBrad = new Account("Brad", 0);
      const accountGeorges = new Account("Georges", 0);

      accountSean.credit(1000);
      accountBrad.credit(1000);
      accountGeorges.credit(1000);

      console.log(
        `owner: ${accountSean.name}, balance: ${accountSean.balance}`
      );
      console.log(
        `owner: ${accountBrad.name}, balance: ${accountBrad.balance}`
      );
      console.log(
        `owner: ${accountGeorges.name}, balance: ${accountGeorges.balance}`
      );
    </script>
